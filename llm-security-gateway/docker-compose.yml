# Docker Compose for LLM Security Gateway
# Includes gateway, Redis, PostgreSQL, and OPA

version: '3.8'

services:
  # PostgreSQL database for audit logs
  postgres:
    image: postgres:15-alpine
    container_name: llm-gateway-postgres
    environment:
      POSTGRES_DB: llm_gateway
      POSTGRES_USER: gateway_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gateway_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for rate limiting and caching
  redis:
    image: redis:7-alpine
    container_name: llm-gateway-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # OPA (Open Policy Agent) for RBAC
  opa:
    image: openpolicyagent/opa:latest
    container_name: llm-gateway-opa
    command:
      - "run"
      - "--server"
      - "--log-level=info"
      - "/policies"
    ports:
      - "8181:8181"
    volumes:
      - ./policies:/policies
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8181/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  # LLM Security Gateway
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-security-gateway
    ports:
      - "8080:8080"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=llm_gateway
      - DB_USER=gateway_user
      - DB_PASSWORD=dev_password
      - OPA_URL=http://opa:8181
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opa:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    command: python -m src.gateway.main

volumes:
  postgres_data:
  redis_data:
