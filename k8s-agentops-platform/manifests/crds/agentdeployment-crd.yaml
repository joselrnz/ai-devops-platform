apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: agentdeployments.agentops.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.13.0
spec:
  group: agentops.io
  names:
    kind: AgentDeployment
    listKind: AgentDeploymentList
    plural: agentdeployments
    singular: agentdeployment
    shortNames:
      - agentdep
      - ad
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: AgentDeployment is the Schema for the agentdeployments API
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - model
              properties:
                model:
                  type: string
                  description: LLM model to deploy (claude-3-sonnet, gpt-4, etc.)
                  enum:
                    - claude-3-opus
                    - claude-3-sonnet
                    - claude-3-haiku
                    - gpt-4
                    - gpt-4-turbo
                    - gpt-3.5-turbo
                    - llama-2-70b
                    - mixtral-8x7b
                replicas:
                  type: integer
                  description: Number of agent replicas
                  minimum: 0
                  maximum: 100
                  default: 2
                autoscaling:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      default: true
                    minReplicas:
                      type: integer
                      minimum: 1
                      default: 2
                    maxReplicas:
                      type: integer
                      minimum: 1
                      maximum: 100
                      default: 10
                    metrics:
                      type: array
                      items:
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                resources:
                  type: object
                  properties:
                    requests:
                      type: object
                      properties:
                        cpu:
                          type: string
                          pattern: '^[0-9]+m?$'
                        memory:
                          type: string
                          pattern: '^[0-9]+(Gi|Mi)$'
                        nvidia.com/gpu:
                          type: integer
                    limits:
                      type: object
                      properties:
                        cpu:
                          type: string
                          pattern: '^[0-9]+m?$'
                        memory:
                          type: string
                          pattern: '^[0-9]+(Gi|Mi)$'
                        nvidia.com/gpu:
                          type: integer
                securityContext:
                  type: object
                  properties:
                    runAsNonRoot:
                      type: boolean
                      default: true
                    readOnlyRootFilesystem:
                      type: boolean
                      default: true
                    runAsUser:
                      type: integer
                      default: 1000
                secrets:
                  type: array
                  description: List of secrets to inject as environment variables
                  items:
                    type: object
                    required:
                      - name
                      - key
                    properties:
                      name:
                        type: string
                      key:
                        type: string
                monitoring:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      default: true
                    scrapeInterval:
                      type: string
                      default: "30s"
                ingress:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      default: false
                    host:
                      type: string
                    tls:
                      type: boolean
                      default: true
            status:
              type: object
              properties:
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
                replicas:
                  type: integer
                readyReplicas:
                  type: integer
                availableReplicas:
                  type: integer
                phase:
                  type: string
                  enum:
                    - Pending
                    - Running
                    - Failed
                    - Scaling
                observedGeneration:
                  type: integer
      subresources:
        status: {}
        scale:
          specReplicasPath: .spec.replicas
          statusReplicasPath: .status.replicas
          labelSelectorPath: .status.selector
      additionalPrinterColumns:
        - name: Model
          type: string
          jsonPath: .spec.model
        - name: Replicas
          type: integer
          jsonPath: .status.replicas
        - name: Ready
          type: integer
          jsonPath: .status.readyReplicas
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
