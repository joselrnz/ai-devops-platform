apiVersion: v1
kind: Secret
metadata:
  name: nl-hub-secrets
  namespace: nl-automation-hub
  labels:
    app.kubernetes.io/name: nl-hub-secrets
    app.kubernetes.io/part-of: nl-automation-hub
type: Opaque
stringData:
  # LLM API Keys (get from providers)
  ANTHROPIC_API_KEY: "sk-ant-xxx"
  OPENAI_API_KEY: "sk-xxx"

  # LangSmith API Key (get from https://smith.langchain.com)
  LANGCHAIN_API_KEY: "lsv2_pt_xxx"

  # Database Credentials
  POSTGRES_USER: "nl_hub_user"
  POSTGRES_PASSWORD: "change-in-production"

  # Redis Password (optional)
  REDIS_PASSWORD: ""

  # OpenSearch Password
  OPENSEARCH_PASSWORD: "admin"

  # JWT Secret Key (generate with: openssl rand -hex 32)
  JWT_SECRET_KEY: "your-256-bit-secret-key-change-in-production"
