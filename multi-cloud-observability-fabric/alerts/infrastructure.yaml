apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: infrastructure-alerts
  namespace: monitoring
  labels:
    prometheus: kube-prometheus
spec:
  groups:
    - name: infrastructure.rules
      interval: 30s
      rules:
        # Node alerts
        - alert: NodeDown
          expr: up{job="node-exporter"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Node {{ $labels.instance }} is down"
            description: "Node {{ $labels.instance }} has been down for more than 5 minutes."

        - alert: HighCPUUsage
          expr: (100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 80
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "High CPU usage on {{ $labels.instance }}"
            description: "CPU usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}."

        - alert: HighMemoryUsage
          expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "High memory usage on {{ $labels.instance }}"
            description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}."

        - alert: DiskSpaceLow
          expr: (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"}) * 100 < 10
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Low disk space on {{ $labels.instance }}"
            description: "Only {{ $value | humanizePercentage }} disk space remaining on {{ $labels.instance }} {{ $labels.mountpoint }}."

        # Kubernetes alerts
        - alert: PodCrashLooping
          expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is crash looping"
            description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has restarted {{ $value }} times in the last 15 minutes."

        - alert: PodNotReady
          expr: sum by (namespace, pod) (kube_pod_status_phase{phase!~"Running|Succeeded"}) > 0
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} not ready"
            description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has been in a non-ready state for more than 15 minutes."

        - alert: DeploymentReplicasMismatch
          expr: kube_deployment_spec_replicas != kube_deployment_status_replicas_available
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: "Deployment {{ $labels.namespace }}/{{ $labels.deployment }} has mismatched replicas"
            description: "Deployment {{ $labels.namespace }}/{{ $labels.deployment }} has {{ $value }} replicas available but expects {{ kube_deployment_spec_replicas }}."

        - alert: StatefulSetReplicasMismatch
          expr: kube_statefulset_status_replicas_ready != kube_statefulset_status_replicas
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: "StatefulSet {{ $labels.namespace }}/{{ $labels.statefulset }} has mismatched replicas"
            description: "StatefulSet {{ $labels.namespace }}/{{ $labels.statefulset }} has {{ $value }} replicas ready but expects {{ kube_statefulset_status_replicas }}."

        # Container alerts
        - alert: ContainerCPUThrottling
          expr: rate(container_cpu_cfs_throttled_seconds_total[5m]) > 0.5
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Container {{ $labels.namespace }}/{{ $labels.pod }}/{{ $labels.container }} is being throttled"
            description: "Container {{ $labels.namespace }}/{{ $labels.pod }}/{{ $labels.container }} is being CPU throttled {{ $value | humanizePercentage }} of the time."

        - alert: ContainerOOMKilled
          expr: increase(kube_pod_container_status_terminated_reason{reason="OOMKilled"}[5m]) > 0
          labels:
            severity: critical
          annotations:
            summary: "Container {{ $labels.namespace }}/{{ $labels.pod }}/{{ $labels.container }} was OOM killed"
            description: "Container {{ $labels.namespace }}/{{ $labels.pod }}/{{ $labels.container }} was terminated due to out of memory."

        # Multi-cloud alerts
        - alert: HighCloudCosts
          expr: sum(aws_cost_explorer_cost_total) > 1000
          for: 1h
          labels:
            severity: warning
          annotations:
            summary: "High cloud costs detected"
            description: "Cloud costs have exceeded $1000/hour for the last hour."

        - alert: MultiCloudServiceDown
          expr: up{cloud_provider!=""} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "{{ $labels.cloud_provider }} service {{ $labels.instance }} is down"
            description: "Service {{ $labels.instance }} in {{ $labels.cloud_provider }} has been down for more than 5 minutes."
