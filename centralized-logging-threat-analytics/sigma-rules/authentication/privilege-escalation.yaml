title: Unauthorized Privilege Escalation
id: 2b3c4d5e-6f7g-8h9i-0j1k-l2m3n4o5p6q7
status: stable
description: Detects unauthorized sudo or privilege escalation attempts
references:
  - https://attack.mitre.org/techniques/T1548/
author: Jose
date: 2024/01/15
tags:
  - attack.privilege_escalation
  - attack.t1548.003
logsource:
  category: process_creation
  product: linux
detection:
  selection_sudo:
    process.name: 'sudo'
    event.outcome: 'failure'
  selection_su:
    process.name: 'su'
    event.outcome: 'failure'
  condition: selection_sudo or selection_su
fields:
  - user.name
  - user.id
  - process.command_line
  - source.ip
falsepositives:
  - Legitimate administrative activities
  - User errors
level: high
