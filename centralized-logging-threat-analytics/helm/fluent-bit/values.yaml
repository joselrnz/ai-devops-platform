# Fluent Bit configuration for Kubernetes log collection

image:
  repository: cr.fluentbit.io/fluent/fluent-bit
  tag: 2.2.0

# Run as DaemonSet (one pod per node)
kind: DaemonSet

# Resources
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Tolerations to run on all nodes including masters
tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
    operator: Exists
  - effect: NoSchedule
    key: node-role.kubernetes.io/control-plane
    operator: Exists

# Service account
serviceAccount:
  create: true
  name: fluent-bit

# RBAC for reading pod logs
rbac:
  create: true
  nodeAccess: true

# Configuration
config:
  service: |
    [SERVICE]
        Daemon Off
        Flush 1
        Log_Level info
        Parsers_File parsers.conf
        Parsers_File custom_parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        Health_Check On
        storage.path /var/fluent-bit/state/flb-storage/
        storage.sync normal
        storage.checksum off
        storage.max_chunks_up 128
        storage.backlog.mem_limit 5M

  inputs: |
    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        multiline.parser docker, cri
        Tag kube.*
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On
        Refresh_Interval 10
        DB /var/fluent-bit/state/flb_kube.db
        DB.sync normal

    [INPUT]
        Name systemd
        Tag host.*
        Systemd_Filter _SYSTEMD_UNIT=kubelet.service
        Read_From_Tail On
        Strip_Underscores On

  filters: |
    # Kubernetes metadata enrichment
    [FILTER]
        Name kubernetes
        Match kube.*
        Kube_URL https://kubernetes.default.svc:443
        Kube_CA_File /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix kube.var.log.containers.
        Merge_Log On
        Keep_Log Off
        K8S-Logging.Parser On
        K8S-Logging.Exclude On
        Labels On
        Annotations On

    # Parse JSON logs
    [FILTER]
        Name parser
        Match kube.*
        Key_Name log
        Parser json
        Reserve_Data True
        Preserve_Key True

    # Add hostname
    [FILTER]
        Name record_modifier
        Match *
        Record hostname ${HOSTNAME}
        Record cluster_name production

    # Nest Kubernetes metadata
    [FILTER]
        Name nest
        Match kube.*
        Operation lift
        Nested_under kubernetes
        Add_prefix k8s_

    # Remove unnecessary fields
    [FILTER]
        Name modify
        Match kube.*
        Remove stream
        Remove time
        Remove _p

    # GeoIP enrichment for source IPs
    [FILTER]
        Name geoip2
        Match *
        Database /fluent-bit/geoip/GeoLite2-City.mmdb
        Lookup_key source.ip
        Record city source.geo.city_name
        Record country_code source.geo.country_iso_code
        Record country_name source.geo.country_name
        Record location source.geo.location

  outputs: |
    # OpenSearch output
    [OUTPUT]
        Name opensearch
        Match kube.*
        Host opensearch-cluster-master.logging.svc.cluster.local
        Port 9200
        HTTP_User admin
        HTTP_Passwd ${OPENSEARCH_PASSWORD}
        Index logs
        Type _doc
        Logstash_Format On
        Logstash_Prefix logs-kubernetes
        Logstash_DateFormat %Y.%m.%d
        Retry_Limit 5
        Suppress_Type_Name On
        tls On
        tls.verify Off
        Trace_Error On

    # Output for system logs
    [OUTPUT]
        Name opensearch
        Match host.*
        Host opensearch-cluster-master.logging.svc.cluster.local
        Port 9200
        HTTP_User admin
        HTTP_Passwd ${OPENSEARCH_PASSWORD}
        Index logs
        Type _doc
        Logstash_Format On
        Logstash_Prefix logs-system
        Logstash_DateFormat %Y.%m.%d
        Retry_Limit 5
        tls On
        tls.verify Off

  customParsers: |
    [PARSER]
        Name json
        Format json
        Time_Key timestamp
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z
        Time_Keep On

    [PARSER]
        Name docker
        Format json
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep On

    [PARSER]
        Name syslog
        Format regex
        Regex /^(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$/
        Time_Key time
        Time_Format %b %d %H:%M:%S

    [PARSER]
        Name nginx
        Format regex
        Regex ^(?<remote>[^ ]*) (?<host>[^ ]*) (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)")?$
        Time_Key time
        Time_Format %d/%b/%Y:%H:%M:%S %z

# Environment variables
env:
  - name: OPENSEARCH_PASSWORD
    valueFrom:
      secretKeyRef:
        name: opensearch-credentials
        key: admin-password
  - name: HOSTNAME
    valueFrom:
      fieldRef:
        fieldPath: spec.nodeName

# Volume mounts for state persistence
volumeMounts:
  - name: varlog
    mountPath: /var/log
    readOnly: true
  - name: varlibdockercontainers
    mountPath: /var/lib/docker/containers
    readOnly: true
  - name: etcmachineid
    mountPath: /etc/machine-id
    readOnly: true
  - name: state
    mountPath: /var/fluent-bit/state

daemonSetVolumes:
  - name: varlog
    hostPath:
      path: /var/log
  - name: varlibdockercontainers
    hostPath:
      path: /var/lib/docker/containers
  - name: etcmachineid
    hostPath:
      path: /etc/machine-id
      type: File
  - name: state
    hostPath:
      path: /var/fluent-bit/state
      type: DirectoryOrCreate

# Liveness probe
livenessProbe:
  httpGet:
    path: /api/v1/health
    port: 2020
  initialDelaySeconds: 10
  periodSeconds: 10

# Readiness probe
readinessProbe:
  httpGet:
    path: /api/v1/health
    port: 2020
  initialDelaySeconds: 5
  periodSeconds: 5

# Service monitor for Prometheus
serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  labels:
    release: prometheus
