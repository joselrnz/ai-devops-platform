# SonarQube Configuration for Node.js/TypeScript Projects

# Project identification
sonar.projectKey=node-app
sonar.organization=myorg

# Project metadata
sonar.projectName=Node.js Application
sonar.projectVersion=1.0

# Source code
sonar.sources=src
sonar.tests=tests,__tests__

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*.test.ts,**/dist/**,**/build/**,**/coverage/**

# TypeScript specific
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test execution reports
sonar.testExecutionReportPaths=test-report.xml

# Language
sonar.language=ts,js

# Code analysis
sonar.sourceEncoding=UTF-8

# Quality gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Coverage thresholds
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/tests/**,**/__tests__/**

# Duplication exclusions
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts
