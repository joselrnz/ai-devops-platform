# SonarQube Configuration for Go Projects

# Project identification
sonar.projectKey=go-app
sonar.organization=myorg

# Project metadata
sonar.projectName=Go Application
sonar.projectVersion=1.0

# Source code
sonar.sources=.
sonar.tests=.

# Exclude patterns
sonar.exclusions=**/vendor/**,**/*_test.go,**/testdata/**

# Go specific
sonar.go.coverage.reportPaths=coverage.out
sonar.go.tests.reportPaths=test-report.json

# Test patterns
sonar.test.inclusions=**/*_test.go

# Code analysis
sonar.sourceEncoding=UTF-8

# Quality gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Coverage thresholds
sonar.coverage.exclusions=**/*_test.go,**/testdata/**,**/mock_*.go

# External issues (golangci-lint results)
sonar.go.golangci-lint.reportPaths=golangci-lint-report.xml
