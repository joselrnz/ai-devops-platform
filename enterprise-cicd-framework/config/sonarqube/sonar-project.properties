# SonarQube Configuration for Python Projects

# Project identification
sonar.projectKey=python-app
sonar.organization=myorg

# Project metadata
sonar.projectName=Python Application
sonar.projectVersion=1.0

# Source code
sonar.sources=src
sonar.tests=tests

# Exclude patterns
sonar.exclusions=**/*_test.py,**/__pycache__/**,**/venv/**,**/env/**,.venv/**

# Test coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-report.xml

# Python version
sonar.python.version=3.11

# Code analysis
sonar.sourceEncoding=UTF-8

# Quality gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Coverage thresholds
sonar.coverage.exclusions=**/*_test.py,**/tests/**
